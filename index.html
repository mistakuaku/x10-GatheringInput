<!DOCTYPE html>

<html lang="en-US">
  <head>
      <meta charset="utf-8">
      <title>Gathering Input</title>

      <script>
        function getName() {
          var fullName;
          var space = " ";
          fullName = document.getElementById("first").value + space + document.getElementById("last").value;
          document.getElementById("message").innerHTML = fullName;
        }
      </script>

  </head>

  <body>

    First Name: <input type="text" id="first">
    <br>
    Last Name: <input type="test" id="last">
    <br>
    <button type="button" id="doneButton" onclick="getName();">Done</button>
    <p id="message">
      &nbsp;
    </p>


  </body>


</html>
